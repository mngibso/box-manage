<div>
  <http-error></http-error>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Dashboard</h1>

        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">

        <stats number="{{DashboardCtrl.boxDocuments.length}}" comments="Files Uploaded!" colour="primary" type="file"></stats>
        <stats number="{{DashboardCtrl.awesomeThings.length}}" comments="ToDo items!" colour="yellow" type="tasks"></stats>
      <div class="col-lg-6 col-sm-12" id="doughnut-chart">
        <div class="panel panel-default" style="border-color:#000">
          <!-- <div class="panel-heading">Items</div> -->
          <div class="panel-body"style="height:165px">
            <canvas id="doughnut" class="chart chart-doughnut chart-xs" height="70" style="height:70px"
                    ng-init="atl=DashboardCtrl.awesomeThings.length"
                    data="donutData" labels="donut.labels" legend="true"
                    colours="donut.colours"></canvas>
          </div>
        </div>
      </div>
      <!--
        <stats number="18" comments="New orders!" colour="yellow" type="shopping-cart"></stats>
        <stats number="24" comments="Support tickets!" colour="red" type="support"></stats>
      -->
    </div>

    <!-- /.panel -->
    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-clock-o fa-fw"></i> Responsive Timeline
                </div>
                <!-- /.panel-heading -->
                <timeline logged-in="isLoggedIn()"
                          upload-file="upload"
                          items="boxDocuments"></timeline>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4">
                <notifications></notifications>
            <!-- /.panel -->

            <todo-panel todos="awesomeThings" item-delete="deleteThing" item-add="addThing"></todo-panel>
             <!-- /.panel .chat-panel -->
        </div>
        <!-- /.col-lg-4 -->
    </div>
    <!-- /.row -->
</div>
