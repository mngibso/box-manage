<div class="container">

  <div class="row">
    <div class="col-sm-3">
      <h2>Things to do:</h2>
      <ul class="nav nav-tabs nav-stacked" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
      <form class="thing-form">
        <label>Syncs in realtime across clients</label>
        <p class="input-group">
          <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-info" ng-click="addThing()">Add New</button>
      </span>
        </p>
      </form>
    </div>
    <div class="col-sm-8">
      <h1 class="page-header">Files:</h1>
      <ul class="nav nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="doc in boxDocuments">
        <li class="btn btn-default"><a href="#" tooltip="download {{doc.name}}" ng-click="downloadDocument(doc)">{{doc.name}}
          <!--<button type="button" class="btn close" ng-click="deleteDocument(doc)">&times;</button>--></a></li>
      </ul>
    </div>

    <label>Uses BOX api to store files in a central Box account.  Syncs in realtime across clients</label>
    <div class="form-group">
      <div class="btn btn-primary" ng-file-select ng-model="files" ng-multiple="false">Upload File</div>
    </div>

  </div>

</div>
