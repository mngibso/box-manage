<div class="panel panel-default">
  <div class="panel-heading">
    <i class="fa fa-bell fa-fw"></i> New Notifications since {{NotCtrl.now | date:'MM/dd @ h:mma'}}
  </div>
  <div class="panel-body">
    <div class="list-group">
      <a href="#" class="list-group-item"
         ng-repeat="notf in NotCtrl.notificationsList | orderBy:'-created'"
         ng-class="notf.action=='add' ? 'list-group-item' : 'text-danger list-group-item'" >
        <i ng-class="notf.type == 'file' ? 'fa fa-file fa-fw' : 'fa fa-tasks fa-fw'"></i> <span ng-class="notf.action=='add' ? 'text-success':'text-danger'">{{notf.text}}</span>
            <span class="pull-right text-muted small"><em am-time-ago="notf.created"></em>
            </span>
      </a>

    </div>
    <!-- /.list-group -->
    <!-- <a href="#" class="btn btn-default btn-block">View All Alerts</a> -->
  </div>
</div>
